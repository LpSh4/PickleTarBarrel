<!DOCTYPE html>
<html lang="en" \>
<head>

    <link rel="stylesheet" href="styles.css" \>
    <link rel="stylesheet" href="normalize.css" \>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin \>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" \>

<body>
    <header class="header">
        <nav class="header__nav nav">
            <a class="nav__logo"><img src="icon/header/Logo.svg" \></a>
            <ul class="nav__nav-menu nav-menu">
                <li class="nav-menu__item"><a href="###">Home</a></li>
                <li class="nav-menu__item"><a href="###">Service</a></li>
                <li class="nav-menu__item"><a href="###">Feature</a></li>
                <li class="nav-menu__item"><a href="###">Product</a></li>
                <li class="nav-menu__item"><a href="###">Testimonial</a></li>
                <li class="nav-menu__item"><a href="###">FAQ</a></li>
            </ul>
            <div class="nav__account-access account-access">
                <button class="account-access__button--login">Login</button>
                <button class="account-access__button--signup">Sign Up</button>
            </div>
        </nav>
        <section class="header__slider slider">
            <article class="slider__slider-title slider-title">
                <div class="slider-title__text">
                    <h1>Lessons and insights <br \><span>from 8 years</span></h1>
                </div>
                <div class="slider-title__descr">

                </div>

                </div>
            </article>
            <article class="slider__slider-image slider-image">
                <img class="slider-image__img" src="image/header/Businesslessons.svg">
            </article>
        </section>
    </header>
    <main class="main">
        <section class="main__clients clients">
            <div class="clients__clients-title clients-title">
                <div class="clients-title__title">
                    <h1>Our Clients</h1>
                </div>
                <div class="clients-title__descr">
                    <h2>We have been working with some Fortune 500+ clients</h2>
                </div>
            </div>
            <div class="clients__clients-list clients-list">
                <ul class="clients-list__list">
                    <li class="clients-list__content"><img src="icon/main/Client1.svg"\></li>
                    <li class="clients-list__content"><img src="icon/main/Client2.svg"\></li>
                    <li class="clients-list__content"><img src="icon/main/Client3.svg"\></li>

                    <li class="clients-list__content"><img src="icon/main/Client5.svg"\></li>
                    <li class="clients-list__content"><img src="icon/main/Client6.svg"\></li>
                    <li class="clients-list__content"><img src="icon/main/Client7.svg"\></li>

    </footer>
